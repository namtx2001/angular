<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <app-nav></app-nav>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2>Thêm sản phẩm</h2>
      <form action="">
        <div class="mb-3">
          <label for="">Name</label>
          <input type="text" class="form-control" [(ngModel)]="product.name" name="name" />
        </div>
        <div class="mb-3">
          <label for="">Price</label>
          <input type="text" class="form-control" [(ngModel)]="product.price" name="price" />
        </div>
        <div class="mb-3">
          <label for="">Image</label>
          <input type="text" class="form-control" [(ngModel)]="product.img" name="img" />
        </div>
        <div class="mb-3">
          <label for="">Description</label>
          <input type="text" class="form-control" [(ngModel)]="product.desc" name="name" />
        </div>
        <button class="btn btn-primary" (click)="onAddProduct()">Add</button>
      </form>
    
    </main>
  </div>
</div>
